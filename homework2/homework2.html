<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="Style.css">
</head>
<h3>My Blog</h1>
<body>
    <div class="piano"><img class="pianofoto" src="piano.jpeg" alt="piano">

            <span class="buy">Buy</span></a>

    <div class="messengers"><a href="https://www.instagram.com/"><img class="instagrammfoto" src="instagramm.png" alt="instagramm"></a>
